<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Video</title>
    <style>
      #player-container {
        width: 712px;
        height: 400px;
        margin-bottom: 20px;
      }
      #player {
        width: 740px;
        height: 480px;
        margin-bottom: 20px;
      }
    </style>
    <script>
      (function (d, s, id) {
        var js,
          ucjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = '//static.uberchord.com/uberchord-embed-sdk.js';
        ucjs.parentNode.insertBefore(js, ucjs);
      })(document, 'script', 'uberchord-jssdk');
    </script>
  </head>
  <body>
    <div
      data-autosize="1"
      data-diagram-scale="100"
      data-title="Fmaj chords"
      data-description='A collection of chords like "Fmaj"'
      class="uberchord-chords"
      data-search-by="nameLike"
      data-search-query="cm"
      data-no-icon="1"
    ></div>
    <div id="player-container">
      <iframe id="player" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0"></iframe>
    </div>
  </body>
</html>
